<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Space Shooter â€“ PC version</title>
  <style>
    canvas {
      background: black;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const player = { x: 375, y: 550, w: 50, h: 20, speed: 5, bullets: [] };
let keys = {};
let enemies = [];
let enemyDirection = 1;
let enemySpeed = 1;
let enemyBullets = [];
let score = 0;

// Ljud
const shootSound = new Audio("https://www.soundjay.com/button/sounds/button-16.mp3");
const hitSound = new Audio("https://www.soundjay.com/button/sounds/button-10.mp3");
const music = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
music.loop = true;
music.volume = 0.3;
music.play();

for (let i = 0; i < 5; i++) {
  for (let j = 0; j < 10; j++) {
    enemies.push({ x: 60 + j * 60, y: 40 + i * 40, w: 30, h: 20, alive: true });
  }
}

document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);

function update() {
  if (keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["ArrowRight"]) player.x += player.speed;
  player.x = Math.max(0, Math.min(canvas.width - player.w, player.x));

  if (keys["Space"]) fire();

  player.bullets.forEach(b => b.y -= 7);
  player.bullets = player.bullets.filter(b => b.y > 0);

  enemyBullets.forEach(b => b.y += 4);
  enemyBullets = enemyBullets.filter(b => b.y < canvas.height);

  moveEnemies();
  checkCollisions();
  enemyFire();
}

function fire() {
  if (!player.lastFire || Date.now() - player.lastFire > 300) {
    player.bullets.push({ x: player.x + player.w / 2 - 2, y: player.y });
    player.lastFire = Date.now();
    shootSound.currentTime = 0;
    shootSound.play();
  }
}

function enemyFire() {
  if (Math.random() < 0.02) {
    let shooters = enemies.filter(e => e.alive);
    if (shooters.length > 0) {
      let e = shooters[Math.floor(Math.random() * shooters.length)];
      enemyBullets.push({ x: e.x + e.w / 2, y: e.y + e.h });
    }
  }
}

function moveEnemies() {
  let hitEdge = false;
  enemies.forEach(e => {
    if (e.alive) {
      e.x += enemyDirection * enemySpeed;
      if (e.x < 0 || e.x + e.w > canvas.width) hitEdge = true;
    }
  });
  if (hitEdge) {
    enemyDirection *= -1;
    enemies.forEach(e => e.y += 10);
  }
}

function checkCollisions() {
  player.bullets.forEach(b => {
    enemies.forEach(e => {
      if (e.alive && b.x < e.x + e.w && b.x + 4 > e.x && b.y < e.y + e.h && b.y + 10 > e.y) {
        e.alive = false;
        b.y = -10;
        score += 100;
        hitSound.currentTime = 0;
        hitSound.play();
      }
    });
  });

  enemyBullets.forEach(b => {
    if (b.x < player.x + player.w && b.x + 4 > player.x && b.y < player.y + player.h && b.y + 10 > player.y) {
      alert("Game Over! Score: " + score);
      location.reload();
    }
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "lime";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  ctx.fillStyle = "white";
  player.bullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 10));

  ctx.fillStyle = "red";
  enemies.forEach(e => {
    if (e.alive) ctx.fillRect(e.x, e.y, e.w, e.h);
  });

  ctx.fillStyle = "orange";
  enemyBullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 10));

  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 20);
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
